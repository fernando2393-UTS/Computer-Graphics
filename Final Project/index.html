<html>

<head>
  <title>Final Computer Graphics Project</title>

</head>

<style>
  body {
    margin: 0;
  }

  canvas {
    width: 100%;
    height: 100%;
  }
</style>

<body>

  <!--include the three.js library-->
  <script src="js/three.js">
  </script>
  <!--and the trackball code-->
  <script src="js/OrbitControls.js">
  </script>
  <script src="js/PLYLoader.js"></script>

  <script>
    var FLOOR_WIDTH = 80; //x-axis
    var FLOOR_HEIGHT = 0.1; //y-axis
    var FLOOR_LENGTH = 110; //z-axis

    var WALL_HEIGHT = 15;
    var WALL_THICKNESS = 0.4;

    var WALL_LEFT_LENGTH = 0.65;
    var WALL_RIGHT_LENGTH = 0.8;
    var WALL_TOP_WIDTH = 0.35;

    //Create the scene
    var scene = new THREE.Scene();
    scene.background = new THREE.Color(0x93C47D);

    //Create the webgl renderer
    var renderer = new THREE.WebGLRenderer();

    renderer.setSize(window.innerWidth, window.innerHeight);

    //Add the renderer to the current document
    document.body.appendChild(renderer.domElement);

    //Camera creation
    var ratio = window.innerWidth / window.innerHeight;
    //Create the perspective camera
    var camera = new THREE.PerspectiveCamera(45, ratio, 0.1, 2000);
    camera.position.set(60, 25, 60);


    var cameraLight = new THREE.PointLight(new THREE.Color(1, 1, 1), (1.2));
    camera.add(cameraLight);

    // //Light addition -> Camera Light
    // var cameraLight = new THREE.PointLight(new THREE.Color(1, 1, 1), (2));
    // camera.add(cameraLight);
    scene.add(camera);

    var geometry_floor = new THREE.BoxGeometry(FLOOR_WIDTH, FLOOR_HEIGHT, FLOOR_LENGTH);
    var geometry_wall_parallel = new THREE.BoxGeometry(FLOOR_WIDTH, WALL_HEIGHT, WALL_THICKNESS);
    var geometry_wall_parallel_03 = new THREE.BoxGeometry(FLOOR_WIDTH * WALL_TOP_WIDTH, WALL_HEIGHT, WALL_THICKNESS);
    var geometry_wall_orthogonal = new THREE.BoxGeometry(WALL_THICKNESS, WALL_HEIGHT, FLOOR_LENGTH);
    var geometry_wall_orthogonal_08 = new THREE.BoxGeometry(WALL_THICKNESS, WALL_HEIGHT, FLOOR_LENGTH * WALL_RIGHT_LENGTH);
    var geometry_wall_orthogonal_06 = new THREE.BoxGeometry(WALL_THICKNESS, WALL_HEIGHT, FLOOR_LENGTH * WALL_LEFT_LENGTH);

    var floor = loadTexture('https://static.pexels.com/photos/235985/pexels-photo-235985.jpeg', geometry_floor, 1);
    scene.add(floor);

    // var wall_back = loadTexture('http://localhost:8000/img/txtr_wood1.jpg', geometry_wall_parallel, 1);
    var wall_bottom = loadTexture('http://localhost:8000/img/txtr_white_wall.jpg', geometry_wall_parallel, 1);
    wall_bottom.position.y += (geometry_wall_parallel.parameters.height / 2);
    wall_bottom.position.z += FLOOR_LENGTH / 2 - geometry_wall_parallel.parameters.depth / 2;
    scene.add(wall_bottom);

    var wall_bottom2 = loadTexture('http://localhost:8000/img/txtr_white_wall.jpg', geometry_wall_parallel, 1);
    wall_bottom2.position.y += (geometry_wall_parallel.parameters.height / 2);
    wall_bottom2.position.z += FLOOR_LENGTH / 2 - geometry_wall_parallel.parameters.depth / 2 - FLOOR_LENGTH * 0.2;
    scene.add(wall_bottom2);


    var wall_top = loadTexture('http://localhost:8000/img/txtr_white_wall.jpg', geometry_wall_parallel_03, 1);
    wall_top.position.y += (geometry_wall_parallel.parameters.height / 2);
    wall_top.position.x -= FLOOR_WIDTH / 2 * (1 - WALL_TOP_WIDTH);
    wall_top.position.z -= FLOOR_LENGTH / 2 - FLOOR_LENGTH * (1 - WALL_LEFT_LENGTH) - geometry_wall_parallel.parameters.depth / 2;
    scene.add(wall_top);

    // var wall_left = loadTexture('http://localhost:8000/img/txtr_stone.jpg', geometry_wall_orthogonal, 1);
    var wall_left = loadTexture('http://localhost:8000/img/txtr_white_wall.jpg', geometry_wall_orthogonal_06, 1);
    wall_left.position.y += (geometry_wall_orthogonal.parameters.height / 2);
    wall_left.position.x -= FLOOR_WIDTH / 2 - geometry_wall_orthogonal.parameters.width / 2;
    wall_left.position.z += FLOOR_LENGTH / 2 * (1 - WALL_LEFT_LENGTH);
    scene.add(wall_left);

    // var wall_left = loadTexture('http://localhost:8000/img/txtr_stone.jpg', geometry_wall_orthogonal, 1);
    var wall_left2 = loadTexture('http://localhost:8000/img/txtr_white_wall.jpg', geometry_wall_orthogonal_06, 1);
    wall_left2.position.y += (geometry_wall_orthogonal.parameters.height / 2);
    wall_left2.position.x -= FLOOR_WIDTH / 2 - FLOOR_WIDTH / 2 * (1 - WALL_TOP_WIDTH) - 2;
    wall_left2.position.z += FLOOR_LENGTH / 2 * (1 - WALL_LEFT_LENGTH);
    // - FLOOR_LENGTH*0.2
    scene.add(wall_left2);

    // var wall_right = loadTexture('http://localhost:8000/img/txtr_wood2.jpg', geometry_wall_orthogonal, 1);
    var wall_right = loadTexture('http://localhost:8000/img/txtr_white_wall.jpg', geometry_wall_orthogonal_08, 1);
    wall_right.position.y += (geometry_wall_orthogonal.parameters.height / 2);
    wall_right.position.x += FLOOR_WIDTH / 2 - geometry_wall_orthogonal.parameters.width / 2;
    wall_right.position.z += FLOOR_LENGTH / 2 * (1 - WALL_RIGHT_LENGTH);
    scene.add(wall_right);



    //Resizing function -> adjust cube position and size to the window size
    var MyResize = function() {
      var width = window.innerWidth;
      var height = window.innerHeight;
      //Update renderer size
      renderer.setSize(width, height);
      //Update camera aspect ratio
      camera.aspect = width / height;
      //Update projection matrix from the new values
      camera.updateProjectionMatrix();
      //Render the scene again
      renderer.render(scene, camera);
    }

    controls = new THREE.OrbitControls(camera);

    //Updating function
    var MyUpdateLoop = function() {
      controls.update();
      //Call the render with the scene and the camera
      renderer.render(scene, camera);
      //Finally perform a recursive call to update again
      //THis must be called because the mouse changes the camera position
      requestAnimationFrame(MyUpdateLoop);
    };

    requestAnimationFrame(MyUpdateLoop);
    var render = function() {
      requestAnimationFrame(render);
      renderer.render(scene, camera);
    };


    function loadTexture(uri, geometry, rep) {
      var textureLoader = new THREE.TextureLoader();
      THREE.ImageUtils.crossOrigin = true;
      textureLoader.crossOrigin = true;
      var texture = new THREE.TextureLoader().load(uri);
      texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
      texture.repeat.set(rep, rep);
      var material = new THREE.MeshLambertMaterial({
        map: texture
      });
      return new THREE.Mesh(geometry, material);
    }


    /*---------------------Addition of all models to the scene--------------------*/


    var bed_color = new THREE.Color(0.8, 1, 0.6);
    var bed_material = new THREE.MeshPhongMaterial();

    bed_material.color = bed_color;
    bed_material.shininess = 0;

    var loader = new THREE.PLYLoader();
    var bed_mesh = null;
    loader.load('Final Models/Bed1.ply', function(geometry) {
      geometry.computeVertexNormals();
      geometry.computeBoundingBox();

      //  var center = geometry.boundingBox.getCenter();
      var size = geometry.boundingBox.getSize();

      var sca = new THREE.Matrix4();
      //  var tra = new THREE.Matrix4();
      //  var combined = new THREE.Matrix4();

      sca.makeScale(20 / size.length(), 20 / size.length(), 20 / size.length());
      //  tra.makeTranslation (-center.x,-center.y,-center.z);
      //  combined.multiply(sca);
      //  combined.multiply(tra);

      bed_mesh = new THREE.Mesh(geometry, bed_material);

      bed_mesh.applyMatrix(sca);
      bed_mesh.name = "loaded_mesh";

      bed_mesh.castShadow = true;
      scene.add(bed_mesh);
    });


    var raycaster = new THREE.Raycaster();

    var selectedObj = false;

    function onDocumentMouseDown(event) {

      var mouse = new THREE.Vector2();
      mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
      mouse.y = (event.clientY / renderer.domElement.clientHeight) * 2 - 1;

      raycaster.setFromCamera(mouse, camera);

      var intersects = raycaster.intersectObjects(scene.children, false);

      if (intersects.length > 0) {
        if ((intersects[0].object.name == "loaded_mesh") && (!selectedObj)) {
          console.log("Item selected");
          intersects[0].object.material.color = new THREE.Color(1, 0.5, 0.5);
          selectedObj = true;
        }
        if ((intersects[0].object.name != "loaded_mesh") && (selectedObj)) {
          bed_mesh.material.color = new THREE.Color(0.8, 1, 0.6);
          var pos = intersects[0].point;
          console.log("Item placed");
          bed_mesh.position.x = pos.x;
          bed_mesh.position.y = pos.y;
          bed_mesh.position.z = pos.z;
          selectedObj = false;
        }
      }
    }

    //This allows to capture the clicks of the mouse for moving elements
    document.addEventListener('mousedown', onDocumentMouseDown, false);

  </script>

</body>

</html>

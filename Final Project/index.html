  <div id="blocker">

      <span style="font-size:40px">Press space to play</span>
      <br /> (W, A, S, D = Move, MOUSE = Look around)
    </div>
  </div>

  <script>
    var scene, camera, cameraLight, renderer, controls, txtLoader;
    var element = document.body;

    createScene();
    // addMovingCamera();
    addOrbitCamera();

    //addRoof();
    //addHorizon();
    var scene, camera, cameraLight, renderer, controls;
    var element = document.body;

    addGround();
    addSphere();
    addFloor();
    addWalls();
    addDoors();
    addWindows();
    addLighting();

    buildGui();
    addSphere();

    var resize = function () {
      camera.aspect = window.innerWidth / window.innerHeight;
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.updateProjectionMatrix();
      renderer.render(scene, camera);
    }
    window.addEventListener('resize', resize);

    var updateLoop = function () {
      requestAnimationFrame(updateLoop);
      renderer.render(scene, camera);
      //controls.update();
    };
    requestAnimationFrame(updateLoop);

    var render = function () {
      requestAnimationFrame(render);
      renderer.render(scene, camera);
    };


    function createScene() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x93C47D);
      renderer = new THREE.WebGLRenderer({
        antialias: true
      });

      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      document.body.appendChild(renderer.domElement);
    }

    function addAxisHelper() {
      var axesHelper = new THREE.AxesHelper(300, 300, 300);
      scene.add(axesHelper);
    }

    
  </script>
